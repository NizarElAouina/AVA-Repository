<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>Ajouter un animal</title>
</head>
<body>
<section>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success" style="">
        <div class="container-fluid">
            <a class="navbar-brand" href="/users" style="margin-left: 20px;">AVA : Assurez vos animaux </a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"><!--
          <li class="nav-item"><a class="nav-link active"
                                  aria-current="page" href="#EspaceClient">Mes assurances</a></li>-->
                    <li class="nav-item"><a class="nav-link active"
                                            aria-current="page" href="/logout"> Se déconnecter</a></li>


                </ul>

            </div>
        </div>
    </nav>
</section>
<section>
    <div class="row g-0">
        <div class="col md-6 no-gutters">
            <div style="height:85vh; width:90%;" class="vet d-flex justify-content-center align-items-center">
                <img src="https://pbs.twimg.com/media/FoHyY_7XkAUVbV-?format=png&name=small" width="500px" />
            </div>
        </div>
        <div class="col md-6 no-gutters" style="font-family:'Times New Roman'; margin-top:20px;">
            <div class="text d-flex justify-content-center align-items-center"> <img src="https://pbs.twimg.com/media/Fn1UnZKWIAAxqfo?format=png&name=small"  width="200px"  /></div><br>
            <div class="card-body">
                <form  th:action="@{/AjoutAnimalProcess}" th:object="${animal}" method="post" style="margin-right:30px">

                    <div class="mb-3">
                        <label>Esepèce            :</label>  <select th:field="*{espece}" name="espece" id="espece" class="btn btn-success dropdown-toggle">
                        <option value="chien">Chien</option>
                        <option value="chat">Chat</option>
                    </select>
                    </div>

                    <div class="mb-3">
                        <label>Race        </label> <input type="text" name="race" th:field="*{race}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Age                :</label> <select name="age" th:field="*{age}" id="age" class="btn btn-success dropdown-toggle">
                        <option value="1">1</option>
                        <option value="2">2</option><option value="3">3</option>
                        <option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option>
                    </select>
                    </div>
                    <div class="mb-3">
                        <label>Type d'abonnement  :</label> <select name="typeAbonnement" th:field="*{typeAbonnement}" id="typeAbonnement" class="btn btn-success dropdown-toggle">
                        <option value="essentiel">Essentiel</option>
                        <option value="medium">Medium</option><option value="premium">Premium</option>
                    </select>
                    </div>

                    <input type="hidden" id="idUser" name="idUser" th:value="${user.getUser().idUser}" /> <br><br>
                    <!--
                    <span th:text="${user.getUser().idUser}"></span>
                    <div class="mb-3">
                        <label>Code Client :</label> <input type="text"
                                                            name="idClient" class="form-control">
                    </div>-->

                    <button class="btn btn-primary col-md-12 bg-success">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>

</html>
