<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>Déposer une demande</title>
</head>
<body>
<section>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success" style="">
        <div class="container-fluid">
            <a class="navbar-brand" href="/users" style="margin-left: 20px;">AVA : Assurez vos animaux </a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"><!--
          <li class="nav-item"><a class="nav-link active"
                                  aria-current="page" href="#EspaceClient">Mes assurances</a></li>-->
                    <li class="nav-item"><a class="nav-link active"
                                            aria-current="page" href="/logout"> Se déconnecter</a></li>


                </ul>

            </div>
        </div>
    </nav>
</section>
<section>
    <div class="row g-0">
        <div class="col md-6 no-gutters" style="font-family:'Times New Roman'; margin-top:20px;">
            <div class="text d-flex justify-content-center align-items-center"> <img src="https://pbs.twimg.com/media/Fn1UnZKWIAAxqfo?format=png&name=small"  width="200px"  /></div>
            <div class="card-body">
                <form  th:action="@{/AjoutDemandeProcess}" th:object="${demande}" method="post" style="margin-left:30px">

                    <div class="mb-3">
                        <label>Lien de la facture :</label>  <input type="text" name="factures" th:field="*{Factures}"  class="form-control">

                    </div>
                    <!-- th:field="*{factures}" th:field="*{intervention}"-->
                    <div class="mb-3">
                        <label>Identifiant Animal</label> <input type="text" name="idAnimal" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Intervention vétérinaires</label> <!--<input type="text" name="intervention" th:field="*{intervention}" class="form-control">-->
                        <select name="intervention" th:field="*{intervention}" id="intervention" class="btn btn-success dropdown-toggle">
                            <option value="Chirurgie">Chirurgie</option>
                            <option value="Visite_medicale">Visite médicale</option><option value="Medicaments">Médicaments</option><option value="Autres">Autres</option>
                        </select>
                    </div>

                    <input type="hidden" id="idUser" name="idUser" th:value="${user.getUser().idUser}" /> <br><br>
                    <!--
                    <span th:text="${user.getUser().idUser}"></span>
                    <div class="mb-3">
                        <label>Code Client :</label> <input type="text"
                                                            name="idClient" class="form-control">
                    </div>-->

                    <button class="btn btn-primary col-md-12 bg-success">Enregistrer</button>
                </form>
            </div>
        </div>
        <div class="col md-6 no-gutters">
            <div style="height:85vh; width:90%;" class="vet d-flex justify-content-center align-items-center">
                <img src="https://pbs.twimg.com/media/FoHyAxZXkAM4HRX?format=png&name=small" width="500px" />
            </div>
        </div>
    </div>
</section>
</body>

</html>
