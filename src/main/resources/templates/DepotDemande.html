<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Déposer une demande</title>
</head>
<body>
<section>
    <div class="row g-0">
        <div class="col md-6 no-gutters" style="font-family:'Times New Roman'; margin-top:20px;">
            <div class="text d-flex justify-content-center align-items-center"> <img src="https://pbs.twimg.com/media/Fn1UnZKWIAAxqfo?format=png&name=small"  width="200px"  /></div>
            <div class="card-body">
                <form  th:action="@{/AjoutDemandeProcess}" th:object="${demande}" method="post">

                    <div class="mb-3">
                        <label>Lien de la facture :</label>  <input type="text" name="factures" th:field="*{Factures}"  class="form-control">

                    </div>
                    <!-- th:field="*{factures}" th:field="*{intervention}"-->
                    <div class="mb-3">
                        <label>Identifiant Animal</label> <input type="text" name="idAnimal" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Intervention vétérinaires</label> <!--<input type="text" name="intervention" th:field="*{intervention}" class="form-control">-->
                        <select name="intervention" th:field="*{intervention}" id="intervention" class="btn btn-success dropdown-toggle">
                            <option value="Chirurgie">Chirurgie</option>
                            <option value="Visite_medicale">Visite médicale</option><option value="Medicaments">Médicaments</option><option value="Autres">Autres</option>
                        </select>
                    </div>

                    <input type="hidden" id="idUser" name="idUser" th:value="${user.getUser().idUser}" /> <br><br>
                    <!--
                    <span th:text="${user.getUser().idUser}"></span>
                    <div class="mb-3">
                        <label>Code Client :</label> <input type="text"
                                                            name="idClient" class="form-control">
                    </div>-->

                    <button class="btn btn-primary col-md-12 bg-success">Enregistrer</button>
                </form>
            </div>
        </div>
        <div class="col md-6 no-gutters">
            <div style="height:85vh; width:90%;" class="vet d-flex justify-content-center align-items-center">
                <img src="https://pbs.twimg.com/media/FoHyAxZXkAM4HRX?format=png&name=small" width="500px" />
            </div>
        </div>
    </div>
</section>
</body>

</html>
