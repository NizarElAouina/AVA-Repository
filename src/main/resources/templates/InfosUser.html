<section>
    <div>
        <table class="table">
            <thead class="thead-sucess">
            <tr>
                <th scope="col">Identifiant Animal</th>
                <th scope="col">Espèce</th>
                <th scope="col">Race</th>
                <th scope="col">Age</th>
                <th scope="col">Type d'abonnement</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="animal: ${listAnimal}">
                <td th:text="${animal.idAnimal}"></td>
                <td th:text="${animal.espece}"></td>
                <td th:text="${animal.race}"></td>
                <td th:text="${animal.age}"></td>
                <td th:text="${animal.typeAbonnement}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
